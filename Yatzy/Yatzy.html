<!DOCTYPE html>
<html>
<head>
    <title>Yatzy!!!</title>
    <link rel = "stylesheet" href = "Yatzy.css">
</head>
<body>
<div id = "container" class="container">
    <div id="top" class="subcont">
        <div id = "dice" class="diceclass">
            <img src="https://raw.githubusercontent.com/fredesloth/Yatzy---DIP-/master/Yatzy/Dice/one.png">
            <input type="checkbox" name="die1"> hold
            <img src="https://raw.githubusercontent.com/fredesloth/Yatzy---DIP-/master/Yatzy/Dice/two.png">

            <img src="https://raw.githubusercontent.com/fredesloth/Yatzy---DIP-/master/Yatzy/Dice/five.png">
            <input type="checkbox" name="die5"> hold
        </div>
        <div id = "controls" class="controlclass">
            <p id = "turn: X">turn</p>

                <label>6-s</label>
                <input type="text">
            </div>

            </div>
            <div class="labelseg">
                <label>Two pairs</label>
                <input type="text">
            </div>

            <div class="labelseg">
                <label>Sum</label>
                <input type="text">
            </div>
            <div class="labelseg">
                <label>Bonus</label>
                <input type="text">
            </div>
            <div class="labelseg">
                <label>Total</label>
                <input type="text">
            </div>
            </div>
        </div>
    </div>
</div>
